<div align="center">

<h1> String </h1>

<h2>
    <li>  {{ str }} </li>
</h2>

<br>

<h1> Pipe for LowerCase </h1>

<h2>
  <li>  {{ str | LowerCase }} </li>
</h2>

<br>

<h1> Pipe for UpperCase </h1>

<h2>
    <li>  {{ str | UpperCase }} </li>
</h2>

<br>

<h1> Pipe for TitleCase </h1>

<h2>
    <li>  {{ str | TitleCase }} </li>
</h2>

<br>

<h1> Pipe for Slice </h1>

<h2>
    <li>  {{ str | Slice : 8 }} </li>
</h2>

</div>
